<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Display</title>
</head>
<body>
    <h1>Your Generated Key:</h1>
    <p id="keyDisplay"></p>

    <script>
        // Get the key from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');

        if (key) {
            document.getElementById('keyDisplay').innerText = key;

            // Create and download the file
            const blob = new Blob([`Your Generated Key: ${key}`], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'key.txt';
            link.click();
        } else {
            document.getElementById('keyDisplay').innerText = 'No key provided.';
        }
    </script>
</body>
</html>
